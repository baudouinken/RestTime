

<ion-content [fullscreen]="true">

  <ion-item color="dark">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime display-format="mm:ss" placeholder="Tap hier" [(ngModel)]="fullTime"> </ion-datetime>
  </ion-item>
  

  <div id="container">
    <circle-progress (click)="startTime()"
    [percent]="percent"
    [maxPercent]="100"
    [radius]="radius"
    [showTitle]="false"
    [showSubtitle]="false"
    [showUnits]="false"
    [outerStrokeWidth]="16"
    [outerStrokeColor]="'#8000FF'"
    [showZeroOuterStroke]="false"
    [backgroundStroke]="'#33003F'"
    [backgroundStrokeWidth]="3"
    [outerStrokeGradient]="true"
    [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false"
  ></circle-progress>

    <p class="time_text"> {{elapsed.h}} : {{elapsed.m}} : {{ elapsed.s }} </p>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ng-container class="btnPlayCircle" *ngIf="timer == false; else running">
          <ion-fab-button (click)="startTime()" class="btnPlayCircle">
              <ion-icon class="btnPlay" name="play"></ion-icon>
          </ion-fab-button>
      </ng-container>
      <ng-template #running>
          <ion-fab-button (click)="stopTime()">
            <ion-icon name="square"></ion-icon>
         </ion-fab-button>
      </ng-template>
    </ion-fab>

  </div>
</ion-content>
